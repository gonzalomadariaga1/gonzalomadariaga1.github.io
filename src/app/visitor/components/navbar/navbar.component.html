<!-- navbar.component.html -->
<nav
  class="fixed inset-x-0 top-0 z-50 transition-all duration-300"
  [ngClass]="{
    'bg-white/80 dark:bg-gray-900/80 backdrop-blur-md shadow-lg': isScrolled,
    'bg-white dark:bg-gray-900': !isScrolled
  }">
  <div class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">
        <span class="sr-only">Portafolio - Gonzalo Madariaga</span>
        <img class="h-8 w-auto rounded-full" src="https://avatars.githubusercontent.com/u/27864300?v=4">
      </a>
    </div>

    <!-- Mobile menu button -->
    <div class="flex lg:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700 dark:text-gray-300 mobile-menu-button"
        (click)="toggleMobileMenu()">
        <span class="sr-only">Abrir menú</span>
        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>

    <!-- Desktop navigation -->
    <div class="hidden lg:flex lg:gap-x-12">
      <a (click)="scrollToSection('sobre-mi', $event)" class="text-sm/6 font-semibold text-gray-900 dark:text-white hover:text-gray-600 dark:hover:text-gray-300 transition-colors cursor-pointer">Sobre mí</a>
      <a (click)="scrollToSection('experiencia', $event)" class="text-sm/6 font-semibold text-gray-900 dark:text-white hover:text-gray-600 dark:hover:text-gray-300 transition-colors cursor-pointer">Experiencia</a>
      <a (click)="scrollToSection('habilidades', $event)" class="text-sm/6 font-semibold text-gray-900 dark:text-white hover:text-gray-600 dark:hover:text-gray-300 transition-colors cursor-pointer">Habilidades</a>
      <a (click)="scrollToSection('proyectos', $event)" class="text-sm/6 font-semibold text-gray-900 dark:text-white hover:text-gray-600 dark:hover:text-gray-300 transition-colors cursor-pointer">Proyectos</a>
      <a (click)="scrollToSection('contacto', $event)" class="text-sm/6 font-semibold text-gray-900 dark:text-white hover:text-gray-600 dark:hover:text-gray-300 transition-colors cursor-pointer">Contacto</a>
    </div>

    <!-- Desktop dark mode toggle -->
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      <button
        (click)="toggleDarkMode()"
        class="flex items-center gap-2 text-sm/6 font-semibold text-gray-900 dark:text-white hover:text-gray-600 dark:hover:text-gray-300 transition-colors"
        [title]="isDarkMode ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'">

        <!-- Icono Sol (Light Mode) -->
        <svg
          *ngIf="!isDarkMode"
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>

        <!-- Icono Luna (Dark Mode) -->
        <svg
          *ngIf="isDarkMode"
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>

        <span>{{ isDarkMode ? 'Modo Claro' : 'Modo Oscuro' }}</span>
      </button>
    </div>
  </div>

  <!-- Mobile menu -->
  <div
    class="lg:hidden"
    role="dialog"
    aria-modal="true"
    *ngIf="isMobileMenuOpen">

    <!-- Background backdrop -->
    <div
      class="fixed inset-0 z-50 bg-black/20 dark:bg-black/40 mobile-menu-backdrop"
      (click)="closeMobileMenu()"></div>

    <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white dark:bg-gray-900 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10 dark:sm:ring-gray-100/10 mobile-menu-panel">
      <div class="flex items-center justify-between">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Portafolio - Gonzalo Madariaga</span>
          <img class="h-8 w-auto rounded-full" src="https://avatars.githubusercontent.com/u/27864300?v=4">
        </a>
        <button
          type="button"
          class="-m-2.5 rounded-md p-2.5 text-gray-700 dark:text-gray-300"
          (click)="closeMobileMenu()">
          <span class="sr-only">Cerrar menu</span>
          <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10 dark:divide-gray-400/10">
          <div class="space-y-2 py-6">
            <a
              (click)="scrollToSection('sobre-mi', $event)"
              class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 dark:text-white hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors cursor-pointer">Sobre mí</a>
            <a
              (click)="scrollToSection('experiencia', $event)"
              class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 dark:text-white hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors cursor-pointer">Experiencia</a>
            <a
              (click)="scrollToSection('habilidades', $event)"
              class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 dark:text-white hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors cursor-pointer">Habilidades</a>
            <a
              (click)="scrollToSection('proyectos', $event)"
              class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 dark:text-white hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors cursor-pointer">Proyectos</a>
            <a
              (click)="scrollToSection('contacto', $event)"
              class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 dark:text-white hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors cursor-pointer">Contacto</a>
          </div>

          <!-- Mobile dark mode toggle -->
          <div class="py-6">
            <button
              (click)="toggleDarkMode()"
              class="-mx-3 flex items-center gap-3 rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 dark:text-white hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors w-full text-left">

              <!-- Icono Sol (Light Mode) -->
              <svg
                *ngIf="!isDarkMode"
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1M9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
              </svg>

              <!-- Icono Luna (Dark Mode) -->
              <svg
                *ngIf="isDarkMode"
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
              </svg>

              <span>{{ isDarkMode ? 'Modo Claro' : 'Modo Oscuro' }}</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
