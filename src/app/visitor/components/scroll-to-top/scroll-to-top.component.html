<div
      *ngIf="showScrollButton"
      class="fixed bottom-4 right-4 sm:bottom-6 sm:right-6 z-50">
      <!-- Círculo de progreso -->
      <div class="relative">
        <svg class="w-10 h-10 sm:w-14 sm:h-14 transform -rotate-90" viewBox="0 0 100 100">
          <!-- Círculo de fondo -->
          <circle
            cx="50"
            cy="50"
            r="45"
            stroke="currentColor"
            stroke-width="8"
            fill="none"
            class="text-gray-200 dark:text-gray-700"
          />
          <!-- Círculo de progreso -->
          <circle
            cx="50"
            cy="50"
            r="45"
            stroke="currentColor"
            stroke-width="8"
            fill="none"
            class="text-blue-600 dark:text-blue-400"
            [style.stroke-dasharray]="circumference"
            [style.stroke-dashoffset]="strokeDashoffset"
            stroke-linecap="round"
            class="transition-all duration-300"
          />
        </svg>

        <!-- Botón -->
        <button
          (click)="scrollToTop()"
          class="absolute inset-0 m-1.5 sm:m-2 bg-white dark:bg-gray-800 text-blue-600 dark:text-blue-400 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 flex items-center justify-center"
          aria-label="Volver arriba">
          <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"/>
          </svg>
        </button>
      </div>
    </div>
