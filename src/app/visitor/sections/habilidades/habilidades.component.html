<section id="skills" class="py-20 bg-gray-50 dark:bg-gray-900">
  <div class="container mx-auto px-6">
    <div class="max-w-6xl mx-auto">
      <h2 class="text-4xl font-bold text-center mb-12 text-gray-800 dark:text-white">
        Habilidades Técnicas
      </h2>

      <div class="space-y-6">
        <div *ngFor="let category of skillCategories; let i = index"
             class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl transform hover:scale-[1.02]">

          <!-- Header de la categoría -->
          <div class="flex items-center justify-between p-4 sm:p-6 cursor-pointer border-b border-gray-200 dark:border-gray-700 transition-colors duration-300 hover:bg-gray-50 dark:hover:bg-gray-700"
               (click)="toggleCategory(i)">
            <div class="flex items-center space-x-3 sm:space-x-4 flex-1 min-w-0">
              <span class="text-xl sm:text-2xl flex-shrink-0 transition-transform duration-300 hover:scale-110">{{ category.icon }}</span>
              <h3 class="text-lg sm:text-xl font-bold text-gray-800 dark:text-white truncate transition-colors duration-300">
                {{ category.name }}
              </h3>
              <span class="bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 px-2 sm:px-3 py-1 rounded-full text-xs sm:text-sm font-medium flex-shrink-0 transition-all duration-300 hover:bg-blue-200 dark:hover:bg-blue-800">
                {{ category.technologies.length }}
              </span>
            </div>
            <div class="transform transition-all duration-500 flex-shrink-0 ml-2 hover:text-blue-600 dark:hover:text-blue-400"
                 [class.rotate-180]="category.isExpanded"
                 [class.text-blue-600]="category.isExpanded"
                 [class.dark:text-blue-400]="category.isExpanded">
              <svg class="w-5 h-5 sm:w-6 sm:h-6 text-gray-600 dark:text-gray-400 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>

          <!-- Contenido expandible -->
          <div class="transition-all duration-400 ease-out overflow-hidden"
               [ngClass]="{
                 'max-h-0 opacity-0': !category.isExpanded,
                 'max-h-[1000px] opacity-100': category.isExpanded
               }">
            <div class="p-4 sm:p-6 bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-700 dark:to-gray-800 transform transition-all duration-600"
                 [ngClass]="{
                   'translate-y-[-20px]': !category.isExpanded,
                   'translate-y-0': category.isExpanded
                 }">
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 sm:gap-4">
                <div *ngFor="let tech of category.technologies; let techIndex = index"
                     class="bg-white dark:bg-gray-800 rounded-lg p-3 shadow-sm hover:shadow-lg transition-all duration-400 transform hover:scale-105 hover:-translate-y-1 border border-transparent hover:border-gray-300 dark:hover:border-gray-600 group"
                     [ngClass]="{
                       'animate-slide-in-staggered': category.isExpanded
                     }"
                     [style.animation-delay]="category.isExpanded ? (techIndex * 100) + 'ms' : '0ms'">

                  <div class="flex items-center space-x-3 relative overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-blue-50 to-transparent dark:via-blue-900/20 transform -translate-x-full group-hover:translate-x-full transition-transform duration-1000 ease-out"></div>

                    <div class="flex-shrink-0 relative z-10">
                      <div class="w-10 h-10 sm:w-12 sm:h-12 rounded-lg bg-gray-100 dark:bg-gray-700 flex items-center justify-center transition-all duration-300 group-hover:bg-gray-200 dark:group-hover:bg-gray-600 group-hover:rotate-3 group-hover:scale-110">
                        <img [src]="tech.logo"
                             [alt]="tech.name + ' logo'"
                             class="w-8 h-8 sm:w-10 sm:h-10 object-contain transition-all duration-500 group-hover:brightness-110 filter drop-shadow-sm">
                      </div>
                    </div>
                    <div class="flex-1 min-w-0 relative z-10">
                      <h4 class="text-sm sm:text-base font-semibold text-gray-800 dark:text-white truncate transition-all duration-300">
                        {{ tech.name }}
                      </h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
