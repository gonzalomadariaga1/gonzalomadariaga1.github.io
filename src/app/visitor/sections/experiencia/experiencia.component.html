<section id="experience" class="py-20 bg-white dark:bg-gray-800">
  <div class="container mx-auto px-6 max-w-6xl">
    <h2 class="text-4xl font-bold text-center mb-12 text-gray-800 dark:text-white">
      Experiencia
    </h2>
    <div class="relative border-l-2 border-blue-600 dark:border-blue-400 ml-3">
      <div *ngFor="let exp of experiences; let i = index" class="mb-12 ml-6 relative">
        <!-- Punto de la l√≠nea centrado -->
        <span
          class="absolute -left-8 top-1 w-4 h-4 rounded-full bg-blue-600 dark:bg-blue-400 border-2 border-white dark:border-gray-800">
        </span>
        <!-- Tarjeta -->
        <div
          class="bg-gray-50 dark:bg-gray-900 rounded-lg p-6 shadow-lg hover:shadow-xl transition-shadow duration-300
          text-gray-800 dark:text-white">

          <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-2 gap-4">
            <div>
              <h3 class="text-2xl font-bold">{{ exp.position }}</h3>
              <span class="text-gray-500 dark:text-gray-400 font-medium">{{ exp.period }}</span>
            </div>
            <a *ngIf="exp.logo" [href]="'https://accessmining.cl/'" target="_blank" rel="noopener noreferrer">
              <img [src]="exp.logo" [alt]="exp.company + ' logo'" class="w-64 h-16 object-contain" />
            </a>
          </div>

          <p class="text-2xl text-blue-600 dark:text-blue-400 font-semibold mb-2">{{ exp.company }}</p>
          <ul class="list-disc list-inside text-gray-600 dark:text-gray-300 leading-relaxed mb-4">
            <li *ngFor="let item of exp.description">{{ item }}</li>
          </ul>
          <div class="flex flex-wrap gap-2">
            <span *ngFor="let tech of exp.technologies"
              class="px-3 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded-full text-sm">
              <span class="text-sm sm:text-base flex-shrink-0 transition-transform duration-300 hover:scale-110">üõ†Ô∏è</span>
              {{ tech }}
            </span>
            <span *ngFor="let tech of exp.languages"
              class="px-3 py-1 bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 rounded-full text-sm">
              <span class="text-sm sm:text-base flex-shrink-0 transition-transform duration-300 hover:scale-110">‚öôÔ∏è</span>
              {{ tech }}
            </span>
            <span *ngFor="let tech of exp.databases"
              class="px-3 py-1 bg-orange-100 dark:bg-orange-900 text-orange-800 dark:text-orange-200 rounded-full text-sm">
              <span class="text-sm sm:text-base flex-shrink-0 transition-transform duration-300 hover:scale-110">üóÑÔ∏è</span>
              {{ tech }}
            </span>
          </div>
          <div class="flex flex-wrap gap-2 mt-2">
          </div>
          <div class="flex flex-wrap gap-2 mt-2">
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
